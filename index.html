<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapApp</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <body>
        <div class="video-filters">
            <div style="background-color: rgb(255, 0, 0, 0.4);" class="filter one"></div>
            <div style="background-color: rgb(255, 255, 0, 0.4);" class="filter two"></div>
            <div style="background-color: rgb(0, 153, 0, 0.4);" class="filter three"></div>
            <div style="background-color: rgb(0, 153, 255, 0.4);" class="filter four"></div>
            <div style="background-color: rgb(102, 0, 255, 0.4);" class="filter five"></div>
            <div class="filter"></div>

        </div>
        <div class="video-container">
            <video  autoplay ></video>
        </div>
        <div class="camera-button">
            
            <div class="zoom">
                <div class="zoomIn">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="zoomOut">
                    <i class="fas fa-minus"></i>
                </div>
            </div>

           
            <div id="record">
                <div class="inner-record">

                </div>
            </div>
            <div id="capturePhoto">
                <div class="inner-capture">

                </div>
            </div>

        </div>
      
        </div>
    </body>
    <script src="script.js"></script>
</head>
